<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boné GUCCI - Lado a Lado Store</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
        }

        header {
            padding: 40px;
            background-image: url('https://i.imgur.com/725kxwb.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .header-content {
            display: none;
        }

        /* Estilos para o conteúdo principal */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .product-detail {
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .product-description {
            margin: 0;
            color: #CCCCCC;
        }

        .product-price {
            margin: 10px 0;
            font-size: 1.2em;
            color: #FFD700;
        }

        h2 {
            margin-top: 20px;
            color: #FFD700;
        }

        /* Estilos para o PIX */
        .pix-payment {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .pix-logo {
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,255,0,0.5);
        }

        .pix-key {
            margin: 10px 0;
            font-size: 1.1em;
            color: #CCCCCC;
        }

        button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 8px rgba(0,255,0,0.5);
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .product-detail {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .product-detail {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Boné GUCCI</h1>
        </div>
    </header>

    <main>
        <div class="product-detail animate-fade-in">
            <img src="https://img.olx.com.br/images/29/299488526493862.jpg" alt="Boné GUCCI">
            <div class="product-info">
                <p class="product-description">Elegante boné da marca GUCCI, ideal para quem deseja estilo com conforto.</p>
                <p class="product-price">Preço: R$100,00</p>


                
                <h2>Pagamento via PIX</h2>
                <div class="pix-payment">
                    <img src="https://logospng.org/download/pix/logo-pix-icone-512.png" alt="Logo PIX" class="pix-logo">
                    <span class="pix-key">SuaChavePixAqui</span>
                    <button id="copy-pix-key">Copiar chave PIX</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Função para copiar chave PIX
        document.getElementById('copy-pix-key').addEventListener('click', function() {
            navigator.clipboard.writeText('SuaChavePixAqui').then(function() {
                alert('Chave PIX copiada com sucesso!');
            }, function() {
                alert('Erro ao copiar a chave PIX.');
            });
        });
    </script>
</body>
</html>
